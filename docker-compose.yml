version: '3.7'

services: 

  # Backend API
  smart-brain-api: 
    container_name: backend
    ports:
      - "3000:3000"
    build: ./
    command: npm start
    working_dir: /app
    environment:
      POSTGRES_URI: postgres://sally:secret@postgres:5432/smart-brain-docker
    links:
      - postgres
    volumes:
      - ./:/app


  #Postgres
  postgres:
    build: ./postgres
    environment:
      POSTGRES_USER: sally
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    ports:
      - "5432:5432"
